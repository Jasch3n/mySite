        <article>
            <h6 style="margin-bottom: 10px;">June 8, 2021</h6>
            <h1 id="article-title" style="transition:0.2s">Four-Dimensional Hole</h1>
            <p class="article-body">
                There is a hole in my heart, <br>
                looping around the end and the start. <br>
                It exists without existing, <br>
                like a sly gust of wind wandering. <br>
                It is a ring of insanity, <br>
                born from cruel eternity. <br>
            </p>
            <br>
            <br>
