    <div class="container-fluid">

        <div class="poem-container">
            <article>
                <h6 style="margin-bottom: 10px;">October 13, 2020</h6>
                <h1 id="article-title" style="transition:0.2s">Like a Shooting Star</h1>
                <p class="article-body">
                    It was a typical night <br>
                    with a sky glittering bright<br>
                    from the night's shiny treasure<br>
                    when you glided across,<br>
                    not quick nor slow,<br>
                    like a shooting star at leisure<br>
                    wandering to its goal.<br>
                </p>
                <br>
                <br>

            </article>
        </div>
</body>
