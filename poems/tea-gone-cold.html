        <article>
            <h6 style="margin-bottom: 10px;">July 11, 2020</h6>
            <h1 id="article-title" style = "transition:0.2s">Tea's Gone Cold</h1>
            <p class="article-body">
                In the darkest of all corners, <br>
                a teacup silently observed<br>
                mumbled gray prayers.<br>
                Howled, screamed, the transparent souls,<br>
                who will never take back <br>
                what the heavens stole.<br>
                The tea has gone cold,<br>
                but time cares not<br>
                what colors the warmth hold.<br>
            </p>
            <br>
            <br>
