        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>

    </head>
    <body>
       <nav class="navbar navbar-expand-lg navbar-custom">
          <a class="navbar-brand" href="#">Navigation</a>
          <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>-->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="index.html">Home</a>
              <a class="nav-item nav-link active" href="music.html">Music</a>
              <a class="nav-item nav-link active" href="gaming.html">Gaming</a>

            </div>
          </div>
        </nav>
        <div class="music-body">
          <p class = "regular-courier" style = "text-align:center;"><span style = "color:green;">Music</span> is a profound experience. Here are some of my favorites. Click on a picture to play.</p>
        </div>
        <div class = "song1">
          <div class = "album-cover">
            <img id = "LaViePic" onmouseover = "mOver(this)" onmouseout = "mNotOver(this)" src = "PicsAudios/lavienrose.jpg" alt = "la vie en rose" style = "height: 200px; width : 200px; border = 40px; transform : translate(50px,0px);">
          </div>
          <audio id = "LaVieAudio">
            <source src = "PicsAudios/mxmtoon - la vie en rose.mp3", type= "audio/mpeg">
          </audio>
          <p style = "color:green; font-size:13px; transform : translate(60px, 0px);" class = "regular-courier">mxmtoon-la vie en rose</p>
        </div>

        <div class = "song2">
          <div class = "album-cover">
            <img id = "metaegoPic" onmouseover = "mOver(this)" onmouseout = "mNotOver(this)" src = "PicsAudios/metaego.jpg" alt = "metaego" style = "height: 200px; width : 200px; border = 40px; transform : translate(50px,0px);">
          </div>
          <audio id = "metaegoAudio">
            <source src = "PicsAudios/lexie liu - holy.mp3", type= "audio/mpeg">
          </audio>
          <p style = "color:green; font-size:13px;  transform : translate(89px, 0px);" class = "regular-courier">lexie liu-holy</p>
        </div>

        <script>

          function mNotOver(pic){
            pic.style.filter = "brightness(100%)";
            document.body.style.cursor = "default";
          }
          function mOver(pic){
            pic.style.filter = "brightness(50%)";
            document.body.style.cursor = "pointer";
          }
          var audio = document.getElementById("LaVieAudio");
          var lavie = document.getElementById("LaViePic");
          var holy = document.getElementById("metaegoPic");
          document.addEventListener("click", function(pic){
            if (pic.target === lavie){
              if(audio.paused){
                audio.src = "PicsAudios/mxmtoon - la vie en rose.mp3";
                audio.play();
              }
              else{
                audio.pause();
              }
            }
            else if (pic.target === holy){
              audio = document.getElementById("metaegoAudio");
              if(audio.paused){
                audio.src = "PicsAudios/lexie liu - holy.mp3";
                audio.play();
              }
              else{
                audio.pause();
              }
            }

          }, false);


        </script>
    </body>
</html>
